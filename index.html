<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>

    <div class="container">
      
      <div class="your-result">
        <p class="your-result-title">
          Your Result
        </p>
        <div class="result-number">
          <p class="number">
            76
          </p>
          <p>
            of 100
          </p>
        </div>     
        <p class="remark">
          Great
        </p>
        <div class="remark-desc-container">
          <p class="remark-desc">
            You scored higher than 65% of 
            the people who have taken 
            these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <h3 class="summary-title">
          Summary
        </h3>
        <div class="summary-item flex summary-item-reaction">
          <p class="summary-item-text reaction">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Image">
            Reaction
          </p>
          <p class="score">
            <span>80</span> / 100
          </p>
        </div>
        <div class="summary-item flex summary-item-memory">
          <p class="summary-item-text memory">
            <img src="assets/images/icon-memory.svg" alt="Memory Image">
            Memory
          </p>
          <p class="score">
            <span>92</span> / 100
          </p>
        </div>
        <div class="summary-item flex summary-item-verbal">
          <p class="summary-item-text verbal">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Image">
            Verbal
          </p>
          <p class="score">
            <span>61</span> / 100
          </p>
        </div>
        <div class="summary-item flex summary-item-visual">
          <p class="summary-item-text visual">
            <img src="assets/images/icon-visual.svg" alt="Visual Image">
            Visual
          </p>
          <p class="score">
            <span>73</span> / 100
          </p>
        </div>
        <button class="summary-btn continue">
          Continue
        </button>
      </div>

    </div>
  </main>
</body>

</html>
